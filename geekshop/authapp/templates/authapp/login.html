{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="mx-auto col-3">
                <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
            <!--    {% csrf_token %}  //безопасность от подделывания формы-->
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <br>
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <input class="form-control btn btn-primary" type="submit" value="войти">
                </form>
            </div>
        </div>
            <button class="btn btn-round form-control">
                <a href="{% url 'auth:register' %}" class="">
                    зарегистрироваться
                </a>
            </button>
    </div>
{% endblock %}
