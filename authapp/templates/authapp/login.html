{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="mx-auto col-3">
                <form class="form-horizontal" action="{% url 'auth:login' %}" method="post" >
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    {{ login_form.as_p }}
                    <input type="submit" class="form-control btn btn-primary" value="Войти">
                </form>
            </div>
        </div>
        <button class="btn btn-round form-control">
            <a href="{% url 'auth:register' %}" class="">
                Зарегистрироваться
            </a>
        </button>
        <button class="btn btn-round form-control">
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
             Вход через ВК
            </a>
        </button>
    </div>
{% endblock %}
